<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <nav class="navbar">
      <span class="material-icons-outlined plus-icon"> add </span>
    </nav>
      <div id="book-wrapper">
      </div>
      <div class="form-container">
        <form type="submit" class="form">
          <span class="material-icons-outlined close">
            close
            </span>
          <li class="first">
            <label for="title">Book name</label> <br />
            <input type="text" id="title" required/>
          </li>
          <li>
            <label for="author">Author</label> <br />
            <input type="text" id="author" required/>
          </li>
          <li>
            <label for="pages">Pages</label> <br />
            <input type="number" id="pages" required/>
          </li>
          <li class="read-container">
            <label for="readquestion">Read</label>
            <input type="checkbox" id="readquestion" />
          </li>
          <button class="submit button" type="submit"/>Submit
        </form>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  </body>
</html>
